<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatinble" content="IE-edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Website</title>
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

   <!-- holder -->
   <div class="wrapper">
      <span class="bg-animation"></span>
      <span class="bg-animation1"></span>

      <!-- login-box -->
      <div class="form-box Login">
         <h2 class="animation" style="--i:0; --j:20;">Login</h2>
         <form action="#">

            <!-- username -->
            <div class="input-box animation" style="--i:1; --j:21;">
               <input type="text" name="username" required>
               <label>Username</label>
               <i class='bx bxs-user'></i>
            </div>

            <!-- password -->
            <div class="input-box animation" style="--i:2; --j:22;">
               <input type="password" name="password" required>
               <label>Password</label>
               <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- button -->
            <button type="submit" class="btn animation" style="--i:3; --j:23;">Login</button>

            <!-- register-btn -->
            <div class="logreg animation" style="--i:4; --j:24;">
               <p>Don't have account? <a href="#" class="signup-link">Sign Up</a> </p>
            </div>
         </form>
      </div>

      <!-- Login Comment -->
      <div class="info-text login">
         <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
         <p class="animation" style="--i:1; --j:21;">Don't forget the golden rule "Never Expect" "Never Assume"</p>
      </div>



      <!-- signup-box -->
      <div class="form-box signup">
         <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
         <form action="#">

            <!-- username -->
            <div class="input-box animation" style="--i:18; --j:1;">
               <input type="text" required>
               <label>Username</label>
               <i class='bx bxs-user'></i>
            </div>

            <!-- username -->
            <div class="input-box animation" style="--i:19; --j:2;">
               <input type="text" required>
               <label>Email</label>
               <i class='bx bxs-envelope'></i>
            </div>

            <!-- password -->
            <div class="input-box animation" style="--i:20; --j:3;">
               <input type="password" required>
               <label>Password</label>
               <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- button -->
            <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>

            <!-- register-btn -->
            <div class="logreg animation" style="--i:22; --j:5;">
               <p>Do you have account? <a href="#" class="login-link">Login</a> </p>
            </div>
         </form>
      </div>

      <!-- Sign Up Comment -->
      <div class="info-text signup">
         <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
         <p class="animation" style="--i:18; --j:1;">Don't forget the golden rule "Never Expect" "Never Assume"</p>
      </div>
      <script src="script.js"></script>
   </div>
</body>

</html>
